<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myteam|Contact</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <header>
      <!-- Header Start! -->
      <div class="header-bg bg-clr-all">
        <img
          src="images/png/header-oval-one.png"
          class="header-oval-one"
          alt=""
        />
        <div class="header-mx-wdt max-wdth">
          <div class="navbar">
            <div class="nav-list-box">
              <a href="../index.html">
                <img src="images/svg/myteam-logo.svg" alt="" />
              </a>
              <ul class="nav-list">
                <li class="nav-item">
                  <a href="../index.html" class="nav-link nav-link-hover"
                    >home</a
                  >
                </li>
                <li class="nav-item">
                  <a href="./index.html" class="nav-link nav-link-hover"
                    >about</a
                  >
                </li>
              </ul>
            </div>
            <a href="./contact.html" class="nav-link contact-us-nav"
              >contact us</a
            >
          </div>
          <div class="myteam-info myteam-info-contact">
            <div class="info-title-box info-title-box-contact">
              <h1 class="info-title fn-we-700">Contact</h1>
              <div class="build-box-two build-box-two-contact">
                <h1 class="fn-we-700 clr-red mt-16 mb-32">Ask us about</h1>
                <div class="build-row">
                  <img src="images/svg/icon-feature-experience.svg" alt="" />
                  <div class="build-text-box build-text-box-contact">
                    <p
                      class="build-text fn-sz--15 fn-we-600 ln-ht-25 clr-white"
                    >
                      The quality of our talent network
                    </p>
                  </div>
                </div>
                <div class="build-row">
                  <img
                    src="images/svg/icon-feature-implementation.svg"
                    alt=""
                  />
                  <div class="build-text-box build-text-box-contact">
                    <p
                      class="build-text fn-sz--15 fn-we-600 ln-ht-25 clr-white"
                    >
                      Usage & implementation of our software
                    </p>
                  </div>
                </div>
                <div class="build-row">
                  <img src="images/svg/icon-feature-productivity.svg" alt="" />
                  <div class="build-text-box build-text-box-contact">
                    <p
                      class="build-text fn-sz--15 fn-we-600 ln-ht-25 clr-white"
                    >
                      How we help drive innovation
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="info-form">
              <form action="https://echo.htmlacademy.ru/" class="form">
                <input type="text" name="name" placeholder="Name" class="contact-form-inp" required>
                <input type="email" name="email" placeholder="Email Address" class="contact-form-inp" required>
                <input type="text" name="company-name" placeholder="Company Name" class="contact-form-inp" required>
                <input type="text" name="title" placeholder="Title" class="contact-form-inp" required>
                <input type="text" name="messege" placeholder="Message" class="contact-form-inp tx-area" required>
                <button class="btn-submit" type="submit">submit</button>
              </form>
            </div>
          </div>
          <img
            src="images/png/header-oval-two-contact.png"
            class="header-oval-two"
            alt=""
          />
        </div>
      </div>
    </header>
    <footer>
      <div class="footer-bg bg-clr-all">
        <div class="footer-row-box max-wdth">
          <div class="logo-and-info-box">
            <div class="logo-box">
              <a href="../index.html">
                <img src="images/svg/myteam-logo.svg" class="fot-logo" alt="" />
              </a>
              <ul class="fot-list">
                <li class="fot-item">
                  <a
                    href="../index.html"
                    class="fot-link fn-fam fn-sz-18 fn-we-600 clr-white nav-link-hover"
                    >home</a
                  >
                </li>
                <li class="fot-item">
                  <a
                    href="./index.html"
                    class="fot-link fn-fam fn-sz-18 fn-we-600 clr-white nav-link-hover"
                    >about</a
                  >
                </li>
              </ul>
            </div>
            <div class="footer-info-box">
              <p
                class="fot-info-text fn-fam fn-sz-15 fn-we-600 ln-ht-25 clr-white"
              >
                987 Hillcrest Lane
              </p>
              <p
                class="fot-info-text fn-fam fn-sz-15 fn-we-600 ln-ht-25 clr-white"
              >
                Irvine, CA
              </p>
              <p
                class="fot-info-text fn-fam fn-sz-15 fn-we-600 ln-ht-25 clr-white"
              >
                California 92714
              </p>
              <p
                class="fot-info-text fn-fam fn-sz-15 fn-we-600 ln-ht-25 clr-white"
              >
                Call Us : 949-833-7432
              </p>
            </div>
          </div>
          <div class="footer-icons-box">
            <div class="fot-icons-box">
              <a href="#">
                <img
                  src="images/svg/icon-facebook.svg"
                  class="fot-icons"
                  alt=""
                />
              </a>
              <a href="#">
                <img
                  src="images/svg/icon-pinterest.svg"
                  class="fot-icons"
                  alt=""
                />
              </a>
              <a href="#">
                <img
                  src="images/svg/icon-twitter.svg"
                  class="fot-icons"
                  alt=""
                />
              </a>
            </div>
            <p
              class="fot-icons-text fn-fam fn-sz-15 fn-we-600 ln-ht-25 clr-white"
            >
              Copyright 2020. All Rights Reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
